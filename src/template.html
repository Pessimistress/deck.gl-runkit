<html>
<head>
<script src='https://cdn.rawgit.com/Pessimistress/deck.gl-runkit/master/dist/deckgl.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #container { position: relative; width: 100%; height: 100vh; }
  #map, #deckgl { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
</style>
</head>
<body>
  <div id="container">
    <div id='map'></div>
    <canvas id="deckgl"></canvas>
  </div>
</body>
<script>
  /** START-GLOBAL-VARS **/
  const MapboxAccessToken = 'pk.eyJ1IjoidWJlcmRhdGEiLCJhIjoidGllX1gxUSJ9.gElUooDF7u51guCQREmAhg';
  /** END-GLOBAL-VARS **/

  function onLoad(opts) {
    const container = document.getElementById('container');
    for (const key in opts.style) {
      container.style[key] = opts.style[key];
    }

    const canvas = document.getElementById('deckgl');
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;

    mapboxgl.accessToken = MapboxAccessToken;

    const onViewportChange = function(viewport) {
      deckgl.setProps(Object.assign({}, viewport, {
        // Hack: deckgl does not update without changing `layers` array
        layers: deckgl.props.layers.slice(0)          
      }));
      controller.setProps(viewport);

      if (map && Number.isFinite(viewport.longitude)) {
        map.jumpTo({
          center: [viewport.longitude, viewport.latitude],
          zoom: viewport.zoom,
          bearing: viewport.bearing,
          pitch: viewport.pitch
        });
      }
    }

    const map = opts.map && new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v9',
      center: [opts.longitude, opts.latitude],
      zoom: opts.zoom,
      pitch: opts.pitch || 0,
      bearing: opts.bearing || 0,
      interactive: false
    });

    const deckgl = new DeckGL.experimental.DeckGLJS(Object.assign({}, opts, {
      canvas,
      width,
      height
    }));

    const controller = new DeckGL.experimental.MapControllerJS(Object.assign({}, opts, {
      canvas,
      width,
      height,
      onViewportChange
    }));

    window.addEventListener('resize', function() {
      onViewportChange({
        width: canvas.clientWidth,
        height: canvas.clientHeight
      });
    });
  };

  onLoad(
  /** START-USER-DATA **/
    {
      longitude: -122.45,
      latitude: 37.8,
      zoom: 12,
      map: true,
      layers: [
        new DeckGL.ScatterplotLayer({
          data: [
            {position: [-122.45, 37.8], color: [255, 0, 0], radius: 100}
          ]
        })
      ]
    }
  /** END-USER-DATA **/
  );
</script>
</html>
