<html>
<head>
<script src='https://cdn.rawgit.com/Pessimistress/deck.gl-runkit/master/dist/deckgl-0.2.1.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #container { width: 100%; height: 100vh; }
</style>
</head>
<body>
  <div id="container">
  </div>
</body>
<script>
  /** START-GLOBAL-VARS **/
  const MapboxAccessToken = 'pk.eyJ1IjoidWJlcmRhdGEiLCJhIjoidGllX1gxUSJ9.gElUooDF7u51guCQREmAhg';
  /** END-GLOBAL-VARS **/

  function onLoad(opts) {
    const container = document.getElementById('container');
    for (const key in opts.style) {
      container.style[key] = opts.style[key];
    }

    mapboxgl.accessToken = MapboxAccessToken;

    const deckgl = new DeckGL(Object.assign({}, opts, {
      container,
      mapbox: opts.map && mapboxgl
    }));
  }

  onLoad(
  /** START-USER-DATA **/
    {
      longitude: -122.45,
      latitude: 37.8,
      zoom: 12,
      map: true,
      layers: [
        new DeckGL.ScatterplotLayer({
          data: [
            {position: [-122.45, 37.8], color: [255, 0, 0], radius: 100}
          ]
        })
      ]
    }
  /** END-USER-DATA **/
  );
</script>
</html>
